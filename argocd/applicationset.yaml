apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-cd-test
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - server: https://kubernetes.default.svc
        name: in-cluster
  template:
    metadata:
      name: argo-cd-test
      annotations:
        # Image updater annotations for the Application
        argocd-image-updater.argoproj.io/image-list: testapp=rohitmmm/argo-cd-test
        argocd-image-updater.argoproj.io/testapp.update-strategy: semver
        argocd-image-updater.argoproj.io/testapp.allow-tags: regexp:^\d+\.\d+\.\d+-dev\.[a-f0-9]+$
        argocd-image-updater.argoproj.io/write-back-method: argocd
        argocd-image-updater.argoproj.io/testapp.force-update: "true"
        argocd-image-updater.argoproj.io/testapp.helm.image-name: image.repository
        argocd-image-updater.argoproj.io/testapp.helm.image-tag: image.tag
    spec:
      project: default
      source:
        repoURL: https://github.com/rohit-mundayadan/TestArgoCD.git
        targetRevision: main
        path: helm-chart
        helm:
          valueFiles:
          - values.yaml
      destination:
        server: '{{server}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
